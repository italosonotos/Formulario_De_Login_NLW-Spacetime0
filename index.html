<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&family=Titillium+Web:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/codificacao.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">

    <title>Formulario de Login</title>
</head>
<body>
    <form>
        <img src="imagens/logo.svg" alt="Logo">
        <h1>Acesse a plataforma</h1>
        <small>
            Faça seu login ou registre-se para começar a construir <br>
            Seus projetos ainda hoje.
        </small>
        <label>E-mail</label>
        <input type="email" id="email" placeholder="Digite seu E-mail" required>
        <label>Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>        
        <a href="#">Esqueceu a senha?</a>
        <button type="submit" class="btn" onclick="verficar()">Entrar</button>
        <a href="#" class="login">Ainda não tem conta?<span>Inscreva-se</span></a>
    </form>
    <div class="content">
        <img src="imagens/Fundo.png">
    </div>
</body>
</html>
